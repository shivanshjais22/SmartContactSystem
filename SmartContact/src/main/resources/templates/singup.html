<section>
  <div class="container">

      <div class="cont text-center ">
      <img class="singupphoto" alt="" src="" th:src="@{/img/p2.png}"/>
      </div>
         
           <h1 class="text-center">Register Here !!</h1>
     <form action="" th:action="@{/do_regester}" method="post" th:object="${user}">
     
     
     <!--name attribut  -->
     
      <div class="form-group">
      
    <label for="name_field">Your Name</label>
   
    <input type="text"
     class="form-control
     " id="name_field"
      aria-describedby="emailHelp" 
      placeholder="Enter your name"
      required="required"   
      th:field="*{name}"
     />  
     <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
     
      
  </div>
     
     
     
     
     
     
      <!--Email  -->
     
      <div class="form-group">
      
    <label for="name_email">Your Name</label>
   
    <input type="email"
    name="email"
     class="form-control
     " id="name_email"
      aria-describedby="emailHelp" 
      placeholder="Enter your Email"
      required="required"
       th:value="${user.email}"
     />  
      
  </div>
  
  
  
  
   <!--password  -->
     
      <div class="form-group">
      
    <label for="name_password">Your Name</label>
   
    <input type="password"
    name="password"
     class="form-control
     " id="name_password"
      aria-describedby="emailHelp" 
      placeholder="Enter your password"
      required="required"
     />  
      
  </div>
     
    
     
        <!--about  -->
     
      <div class="form-group">
      
    
   
 <textarea name="about" th:value="${user.about}"   placeholder="Enter about " rows="10" cols="50"></textarea> 
      
  </div>
     
     <!-- terms and condition -->

<div class="from-group from-check">

<input type="checkbox"
name="agreement"
class="from-check-input"
id="term"
>

<label for="term">Accept Term and condition</label>

</div>    
     
   <div  class="container text-center"  >
   <button type="submit" class="btn bg-primary text-white">Submit</button>
   
    <button type="reset" class="btn btn-warning  text-white">Reset</button>
 
   </div>  
     </form>
      </div>
      </div>
    </div>
  </div>
</section>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    
      th:replace="user/base :: Layout(~{::section})">

<section>
<h1>Showing Contact Detail</h1>

<div class="card mr-3 ml-3">

<div class="card-body" th:if="${info}">

<div class="container text-center">

  <img  style="height: 200px; width: 200px;"  class="contact_photo"   th:src="@{'/img/'+${info.image}}"  alt="profile_photo"  >
      
<h3 class="mt-3">   
<samp th:text="${info.name}"></samp>
(<samp th:text="${info.secondName}"></samp>)

</h3>
      
<table class="table">
  <thead>
   <tr>
      <th scope="row">#ID</th>
      <th>SCMUSER <samp th:text="${info.id}"></samp></th>
      
    
    </tr>
  </thead>
  <tbody>
   
    <tr>
      <th scope="row">Email</th>
     <td><samp th:text="${info.email}"></samp></td>
      
    
    </tr>
    
    
     <tr>
      <th scope="row">Phone</th>
      <td> <samp th:text="${info.phone}"></samp></td>
      
    
    </tr>
    
    
     <tr>
      <th scope="row">work</th>
      <td> <samp th:text="${info.work}"></samp></td>
      
    
    </tr>
    
    
 
  </tbody>
</table>

<div class="dicription mt-3">

  <th:block th:utext="${info.description}"></th:block> 
  
  </div>    
    
    <div class="container mt-3">
    
     <button class="btn btn-danger btn-sm">Delete</button>
<button class="btn btn-primary btn-sm">Update</button>
    
</div>
</div>





</div>


<h1 class="tect-center p-3 bg-danger text-white" th:unless="${info}">You dont have premission to acces of this page</h1>



</div>

</section>

</html>

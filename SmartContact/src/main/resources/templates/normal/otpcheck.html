<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="main">
        <h3>Enter your login credentials</h3>

<div th:if="${session.massage}" class="alert alert-warning" role="alert" th:text="${session.message}"></div>


        <form th:action="@{/sendotp}" method="post">
            <label for="first">
                	Enter OTP:-
            </label>
            <input type="number" id="first" name="otp" 
                placeholder="Enter your Email" required>


            

            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
  
    </div>
</body>
</html>

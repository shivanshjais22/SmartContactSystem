<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="user/base :: Layout(~{::section})">
<section>
<div class="card-body mt-4">
      <h1 class="text-center">Update</h1>

      <div class="container-fluid mt-1">
         <div class="row">
            <div class="col-md-10 offset-md-1">
               <form 
                  th:object="${contact}"  
                  enctype="multipart/form-data" 
                  method="post" 
                  th:action="@{/user/update}" 
                  class="mt-2"
               >
               
               <input type="hidden" name="id" th:value="${newobject.id}" >
               
                  <!-- First Name -->
                  <div class="input-group mb-3">
                     <div class="input-group-prepend">
                        <div class="input-group-text">
                           <i class="fa fa-plus"></i>
                        </div>
                     </div>
                     <input 
                        type="text" 
                        id="name1" 
                        name="name" 
                        placeholder="Enter Name Here" 
                        class="form-control" required="required"
                  th:value="${newobject.name}"
                     >
                  </div>

                  <!-- You can add more fields here, e.g., email, phone, etc. -->


         <!-- Second Name -->
                  <div class="input-group mt-3">
                     <div class="input-group-prepend">
                        <div class="input-group-text">
                           <i class="fas fa-user-alt"></i>
                        </div>
                     </div>
                     <input 
                        type="text" 
                        id="secondname" 
                        name="secondName" 
                        placeholder="Enter Second Name" 
                        class="form-control"
                         required="required"
                           th:value="${newobject.secondName}"
                     >
                  </div>




         <!-- phone -->
                  <div class="input-group mt-3">
                     <div class="input-group-prepend">
                        <div class="input-group-text">
                           <i class="fas fa-phone"></i>
                        </div>
                     </div>
                     <input 
                        type="number" 
                        id="phone1" 
                        name="phone" 
                        placeholder="Enter Phone Number Here" 
                        class="form-control"
                         required 
                          th:value="${newobject.phone}"
                     >
                  </div>
                  
                  
                   <!-- Email -->
                  <div class="input-group mt-3">
                     <div class="input-group-prepend">
                        <div class="input-group-text">
                          @
                        </div>
                     </div>
                     <input 
                        type="email" 
                        id="email1" 
                        name="email" 
                        placeholder="Enter Email Here" 
                        class="form-control"
                     required="required"
                      th:value="${newobject.email}"
                     >
                  </div>
                  
                 
    <!-- working field -->
                  <div class="input-group mt-3">
                     <div class="input-group-prepend">
                        <div class="input-group-text">
                           <i class="fas fa-briefcase"></i>
                        </div>
                     </div>
                     <input 
                        type="text" 
                        id="work1" 
                        name="work" 
                        placeholder="Enter Work Here" 
                        class="form-control"
                         th:value="${newobject.work}"
                     >
                  </div>
   
   <!--  Discripation  -->
   
  \
                  <div class="input-group mt-3">
                     <textarea  name="description"  id="mytextarea" placeholder="Enter Contact Discription" rows="10" cols="120"  th:text ="${newobject.description}"></textarea>
                 
                  </div>
   
   
   <!-- image   -->
  
 <label > Select Profile_photo</label>
  
  <div class="<tcontainer text-center" >
  
  
  <img  style="width: 250px; height: 250px;" class="img-fluid   contact_photo" alt="" src="" th:src="@{'/img/'+${newobject.image}}">
  
  
  </div >
   
   <div class="custom-file text-center" >
   <input type="file" name="p">
   </div>

                  <!-- Submit Button -->
                  <div class="text-center">
                  <button type="submit" class="btn btn-primary mt-3">Update</button>
             </div>
               </form>
            </div>
         </div>
      </div>
   </div>
   

</section>

</html>
